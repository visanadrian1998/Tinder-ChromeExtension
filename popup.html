<!DOCTYPE html>
<link href="https://www.fontify.me/wf/28ea2e32b70da0a2480848ba03cd6146" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
</head>
<body>
    <div class="PopupWrapperCss">
    <div class = "ImageWrapperCss">
    <img src="./tinder128.png" alt="icon" class="icon" />
    </div>
    <h1>Auto Messenger</h1>
    <div class="NavBarScroll" id="NavBarScroll"></div>
    <div class ="NavBar" id="NavBar">
        <button class="NavBarButton" id="savedMessages">Saved Messages</button>
        <button class="NavBarButton" id="automaticMessage">Automatic Message</button>
    </div>
    <div class ="ButtonWrapperCss">
    <div class="addAndRemoveButtons" id="addAndRemoveButtons">
        <button class="popUpButton" id="addMessage">ADD MESSAGE</button><br>
        <button class="popUpButton" id="removeAllButtons">REMOVE ALL MESSAGES</button>
    </div>
    <div class="automaticMessageWrapper" id="automaticMessageWrapper">
        <textarea type="textarea" id="automaticMessageInput" placeholder="Type a Message..."></textarea>
        <button class="popUpButton" id="automaticMessageButton">Send Automatic Message</button>
        <br>
        <h3 id="noMatchesText">You have 0 matches:((</h3>
    </div>
    </div>
    <div class="notOnTinder" id="notOnTinder">You can only use this extension on <a href="https://tinder.com" id="openTinder"><strong>Tinder</strong></a>.</div>
</div>
</body>
</html>
